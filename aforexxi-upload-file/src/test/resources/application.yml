spring:
  application:
    name: aforexxi-upload-file
  profiles:
    active:
      - test
  main:
    allow-bean-definition-overriding: true
  datasource:
    testWhileIdle: true
    validationQuery: SELECT 1
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

